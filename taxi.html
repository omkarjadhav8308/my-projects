<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>QuickTaxi - Book Your Ride</title>
  <link rel="stylesheet" href="taxi.css">
</head>
<body>
  <header class="hero">
    <img src="images/taxi-banner.jpg" alt="Taxi in city">
    <h1>Book Your Taxi Ride in Minutes</h1>
    <button>Book Now</button>
  </header>

  <section class="why-choose-us">
    <h2>Why Choose QuickTaxi?</h2>
    <ul>
      <li><i class="fas fa-dollar-sign"></i> Affordable Rates</li>
      <li><i class="fas fa-clock"></i> Fast Arrival Times</li>
      <li><i class="fas fa-car"></i> Clean & Comfortable Cars</li>
    </ul>
  </section>

  <section class="book-now">
    <h2>Book Your Ride Now</h2>
    <form>
      <label for="pickup">Pick Up Location:</label>
      <input type="text" id="pickup" name="pickup" placeholder="Enter your pick up address">
      <label for="dropoff">Drop Off Location:</label>
      <input type="text" id="dropoff" name="dropoff" placeholder="Enter your drop off address">
      <label for="date">Date:</label>
      <input type="date" id="date" name="date">
      <label for="time">Time:</label>
      <input type="time" id="time" name="time">
      <button type="submit">Get Quote</button>
    </form>
  </section>

  <section class="contact-us">
    <h2>Contact Us</h2>
    <p>Call us: +123 456 7890</p>
    <p>Email: info@quicktaxi.com</p>
  </section>
</body>
</html>
